name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24.1"
  NODE_VERSION: "20"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test-backend:
    name: Backend Test & Quality Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: ezmodel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('backend/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        working-directory: ./backend
        run: go mod download

      - name: Verify dependencies
        working-directory: ./backend
        run: go mod verify

      - name: Check formatting
        working-directory: ./backend
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go code is not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Run go vet
        working-directory: ./backend
        run: go vet ./...

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: testuser
          DB_PASSWORD: testpass
          DB_NAME: ezmodel_test
          DB_SSLMODE: disable
          JWT_SECRET: test-secret-key-for-testing-only
          JWT_ACCESS_TOKEN_EXP: 15m
          JWT_REFRESH_TOKEN_EXP: 168h
          PORT: 8080
          ENV: test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          directory: ./backend
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Build application
        working-directory: ./backend
        run: |
          go build -v -ldflags="-s -w" -o bin/ezmodel cmd/api/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ezmodel-binary
          path: backend/bin/ezmodel
          retention-days: 7

  test-frontend:
    name: Frontend Test & Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: ./frontend
        run: pnpm check

      - name: Build frontend
        working-directory: ./frontend
        run: pnpm build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build/
          retention-days: 7

  build-backend-docker:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract backend metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-frontend-docker:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: [test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract frontend metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Note: Multi-region deployment is handled by deploy-multiregion.yml workflow
  # This workflow only builds and tests. Deployment is separate for better control.

  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, build-backend-docker, build-frontend-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Notify about deployment
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          # ✅ Build Completed Successfully

          Docker images have been built and pushed to GHCR.

          ## Next Steps
          The **Multi-Region Deployment** workflow will deploy to:
          - 🌎 Region 1 (NYC3)
          - 🌎 Region 2 (SFO3)
          - 🌐 Frontend CDN

          [View Deployment →](https://github.com/${{ github.repository }}/actions/workflows/deploy-multiregion.yml)

          ## Docker Images
          - Backend: \`ghcr.io/${{ github.repository }}-backend:latest\`
          - Frontend: \`ghcr.io/${{ github.repository }}-frontend:latest\`

          ## Commit
          - SHA: \`${{ github.sha }}\`
          - Message: ${{ github.event.head_commit.message }}
          EOF

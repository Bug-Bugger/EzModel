# Hot reload configuration for EzModel backend using Air
# Docs: https://github.com/cosmtrek/air

root = "."
tmp_dir = "tmp"
bin = "tmp/main"

[build]
  # Compile the API into the tmp directory
  cmd = "go build -o ./tmp/main ./cmd/api"
  bin = "tmp/main"
  full_bin = "./tmp/main"
  include_ext = ["go", "mod", "sum", "yaml", "yml", "json", "env"]
  exclude_dir = ["tmp", "vendor", ".git", "bin"]
  exclude_file = []
  exclude_regex = ["_test\\.go"]
  delay = 500
  stop_on_error = true
  send_interrupt = true
  kill_signal = "SIGINT"

[log]
  time = true

[color]
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"
  app = "white"

[misc]
  clean_on_exit = true
